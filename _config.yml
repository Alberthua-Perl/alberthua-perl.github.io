# Build settings
exclude: ["node_modules", "package.json", "Gruntfile.js", "less", "README.md", "README.zh.md"]
# 故障点：
#   由于 GitHub Page 构建使用的 Jekyll 从 v3.3 版本开始忽略构建目录中的 node_modules 目录，
#   因此需使用 exclude 参数指定 node_modules 目录，否则构建与部署无报错出现，但访问的页面为大片空白。
#anchorjs: true    # if you want to customize anchor. check out line:181 of `post.html`
anchorjs: false
# 去除每级标题的锚定符

# Disqus settings
#disqus_username: "hexo-theme-huxblog"
